<script src="d3/d3.v3.js"></script>
<script>

var svg=d3.select("body")
		  .append("svg")
		  .attr("width",500)
		  .attr("height",50);

var w=500;
var h=50;

var dataset=[5,10,15,20,25];

var circles=svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle");

circles.attr("cx",function(d,i){
	return (i*d)+d*2;
})
	   .attr("cy",h/2)
	   .attr("r",function(d){
	   	return d;
	   });


</script>

</html>
